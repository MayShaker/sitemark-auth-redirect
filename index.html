<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemark Auth Redirect</title>
    <script type="text/javascript">
        // Extract the query parameters from the URL
        const queryString = window.location.search;
        
        // Redirect to the Flutter app URI with the query parameters
        window.location.href = `myapp://callback${queryString}`;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
